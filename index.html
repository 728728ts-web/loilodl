<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterize - DOWNLOAD</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:wght@300;400&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

        :root {
            --accent: #c8ff00;
            --fg: #f0f0f0;
            --bg: #0a0a0a;
            --muted: rgba(255,255,255,0.35);
        }

        html, body {
            width: 100%; height: 100%;
            overflow: hidden;
            background: var(--bg);
            color: var(--fg);
            font-family: 'DM Sans', sans-serif;
        }

        /* Background */
        .bg { position: fixed; inset: 0; z-index: 0; }
        .bg-img {
            width: 100%; height: 100%;
            background-image: url('背景.png'); 
            background-size: cover;
            background-position: center;
            filter: blur(150px) brightness(0.2) saturate(0.6);
            transform: scale(1.2);
        }
        .bg::after {
            content: '';
            position: absolute; inset: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
            opacity: 0.4;
            pointer-events: none;
        }

        /* Layout */
        .page {
            position: relative; z-index: 1;
            display: flex; flex-direction: column;
            justify-content: center; align-items: flex-start;
            width: 100%; height: 100%;
            padding: 0 8vw;
        }

        .rule {
            width: 48px; height: 1px;
            background: var(--accent);
            margin-bottom: 28px;
            animation: fadeIn 0.6s ease forwards;
            opacity: 0;
        }

        h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: clamp(5rem, 16vw, 12rem);
            line-height: 0.9;
            letter-spacing: 0.02em;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.1s forwards;
            opacity: 0;
            transform: translateY(30px);
        }

        .subtitle {
            margin-top: 16px;
            font-size: 0.8rem;
            font-weight: 300;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--muted);
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.25s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Buttons & Status Messages */
        .content-area {
            margin-top: 52px;
            animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) 0.4s forwards;
            opacity: 0;
            transform: translateY(20px);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 14px;
            padding: 18px 40px;
            background: var(--accent);
            color: #0a0a0a;
            text-decoration: none;
            font-size: 0.85rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            border-radius: 2px;
            transition: background 0.2s, gap 0.2s;
        }
        .btn:hover { background: #d4ff1a; gap: 22px; }
        .btn-arrow {
            width: 16px; height: 1px;
            background: #0a0a0a;
            position: relative;
        }
        .btn-arrow::after {
            content: ''; position: absolute; right: 0; top: -3px;
            width: 6px; height: 6px;
            border-right: 1px solid #0a0a0a; border-top: 1px solid #0a0a0a;
            transform: rotate(45deg);
        }

        .closed-msg {
            font-size: 0.85rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: var(--muted);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 18px 30px;
        }

        /* Utils */
        .bottom, .copyright {
            position: fixed; bottom: 36px;
            font-size: 0.7rem; letter-spacing: 0.15em;
            color: rgba(255,255,255,0.2);
            text-transform: uppercase;
            animation: fadeIn 1.2s ease 0.6s forwards;
            opacity: 0;
        }
        .bottom { right: 8vw; }
        .copyright { left: 8vw; }

        @keyframes slideUp { to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { to { opacity: 1; } }
    </style>
</head>
<body>

    <div class="bg"><div class="bg-img"></div></div>

    <main class="page">
        <div class="rule"></div>
        <h1 id="main-title">Filterize</h1>
        <p class="subtitle" id="main-subtitle">The best anti loilofilter</p>
        
        <div class="content-area" id="interactive-content">
            </div>
    </main>

    <span class="copyright">©2026 T</span>
    <span class="bottom">Filterize</span>

    <script>
        /**
         * モード設定
         * 'on'  : 通常（ダウンロード可能）
         * 'off' : 閉鎖中（メンテナンス表示）
         */
        const siteStatus = 'on'; 

        const content = document.getElementById('interactive-content');
        const title = document.getElementById('main-title');
        const subtitle = document.getElementById('main-subtitle');

        if (siteStatus === 'on') {
            // 通常モード
            content.innerHTML = `
                <a href="https://www.dropbox.com/scl/fi/xhhn2tzd3esj2r13ff504/.exe?rlkey=quvaxs0d48hngb0ykfxt93xo1&st=uozez1mk&dl=1" class="btn">
                    Download Now
                    <span class="btn-arrow"></span>
                </a>
            `;
        } else {
            // 閉鎖モード
            title.innerText = 'CLOSED';
            subtitle.innerText = 'System Maintenance';
            content.innerHTML = `
                <div class="closed-msg">
                    現在、メンテナンス中のためご利用いただけません。
                </div>
            `;
        }
    </script>
</body>
</html>
