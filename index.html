<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダウンロードページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 600px;
    }

    .box {
      background: white;
      padding: 24px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin: 20px 0;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    a.button:hover {
      background: #43a047;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="container">

    <!-- 上広告（横バナー） -->
    <script src="https://adm.shinobi.jp/s/04b609f9630a970b5ac6e11b23011d7a"></script>

    <div class="box">
      <h1>ロイロノート フィルター削除データ</h1>
      <p>下のボタンからダウンロードできます</p>

      <a class="button"
        href="https://drive.google.com/uc?id=1mZcrTU1odWcGx-345F-QOF3O2ucWETJ0&export=download">
        ダウンロード
      </a>

      <p class="note">
        ※ Google Drive に移動します。<br>
        ブロックされた場合は、表示されるダウンロードボタンを押してください。
      </p>
    </div>

    <!-- 下広告（横バナー） -->
    <script src="https://adm.shinobi.jp/s/e12b7d47047e094e9ccd0ef7d3943e54"></script>

  </div>
</body>
</html>
