<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ダウンロードページ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #f2f2f2;
    }

    .layout {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 10px;
    }

    /* 左右の縦広告 */
    .ad-side {
      width: 160px;
      min-width: 160px;
    }

    /* 中央コンテンツ */
    .content {
      max-width: 600px;
      width: 100%;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1 {
      font-size: 22px;
    }

    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 14px 26px;
      background: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }

    a.button:hover {
      background: #43a047;
    }

    .note {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }

    /* スマホでは縦広告非表示 */
    @media (max-width: 900px) {
      .ad-side {
        display: none;
      }
    }
  </style>
</head>

<body>

<div class="layout">

  <!-- 左 縦広告 -->
  <div class="ad-side">
    <script src="https://adm.shinobi.jp/s/04b609f9630a970b5ac6e11b23011d7a"></script>
  </div>

  <!-- 中央 -->
  <div class="content">

    <!-- 上部広告 -->
    <script src="https://adm.shinobi.jp/s/e4acf0fe8e0111f3c7ca02e40f120aed"></script>

    <h1>ロイロノート フィルター削除データ<br>ダウンロード</h1>
    <p>下のボタンからダウンロードできます</p>

    <a class="button"
       href="https://drive.google.com/uc?id=1mZcrTU1odWcGx-345F-QOF3O2ucWETJ0&export=download">
      ダウンロード
    </a>

    <p class="note">
      ※ Google Drive に移動します。<br>
      ブロックされた場合は、表示される「ダウンロード」ボタンを押してください。
    </p>

    <!-- 下部広告 -->
    <script src="https://adm.shinobi.jp/s/e12b7d47047e094e9ccd0ef7d3943e54"></script>

  </div>

  <!-- 右 縦広告 -->
  <div class="ad-side">
    <script src="https://adm.shinobi.jp/s/f4ce85b98734b1b3432f5632559f887b"></script>
  </div>

</div>

</body>
</html>
